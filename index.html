<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Johnson - Engineering Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Variables */
        :root {
            --primary-color: #1a2a38;
            --secondary-color: #00a8ff;
            --accent-color: #ff5252;
            --accent-gradient: linear-gradient(135deg, #ff5252, #ff9a8b);
            --light-color: #f5f7fa;
            --dark-color: #1a2a38;
            --transition-speed: 0.3s;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --font-primary: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --theme-gradient: linear-gradient(135deg, #2980b9, #6dd5fa, #2980b9);
            --glassmorphism: rgba(255, 255, 255, 0.15);
            --glassmorphism-dark: rgba(26, 42, 56, 0.8);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 70px;
        }

        body {
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            background-color: #f9f9f9;
            background-image: 
                radial-gradient(circle at 20% 35%, rgba(41, 128, 185, 0.15) 0%, rgba(41, 128, 185, 0.01) 50%), 
                radial-gradient(circle at 75% 44%, rgba(0, 168, 255, 0.08) 0%, rgba(0, 168, 255, 0.01) 55%);
            background-attachment: fixed;
            position: relative;
        }

        /* Your existing CSS styles */
        .contact-item.linkedin-item {
            background-image: linear-gradient(to right, #f5f7fa, #e4f1fb);
            border-left: 4px solid #0077b5;
        }
        
        .linkedin-link {
            display: inline-flex;
            align-items: center;
            color: #0077b5;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .linkedin-link:hover {
            color: #005582;
            text-decoration: underline;
        }
        
        .arrow-right {
            margin-left: 8px;
            opacity: 0;
            transform: translateX(-5px);
            transition: all 0.3s ease;
        }
        
        .linkedin-link:hover .arrow-right {
            opacity: 1;
            transform: translateX(3px);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- Your existing HTML content -->
    <header>
        <div class="header-container">
            <a href="#" class="logo">Nathan Johnson</a>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Nathan Johnson</h1>
            <h2>Civil Engineering Student</h2>
            <p>Passionate about innovative engineering solutions</p>
            <a href="#contact" class="btn">Get in Touch</a>
        </div>
    </section>

    <!-- Add your other sections here -->

    <script>
        // Simplified skill filters implementation
        const initSkillFilters = () => {
            document.addEventListener('DOMContentLoaded', () => {
                const categoryBtns = document.querySelectorAll('.skill-category-btn');
                const skillBlocks = document.querySelectorAll('.skill-block');
                
                if (categoryBtns.length && skillBlocks.length) {
                    categoryBtns.forEach(btn => {
                        btn.addEventListener('click', function() {
                            categoryBtns.forEach(b => b.classList.remove('active'));
                            this.classList.add('active');
                            
                            const category = this.getAttribute('data-category');
                            
                            skillBlocks.forEach(block => {
                                if (category === 'all' || block.getAttribute('data-category') === category) {
                                    block.style.display = 'flex';
                                } else {
                                    block.style.display = 'none';
                                }
                            });
                        });
                    });
                }
            });
        };

        // Observer for skill progress animation
        const observeSkills = () => {
            window.setTimeout(() => {
                const skillSection = document.getElementById('skills');
                const skillBlocks = document.querySelectorAll('.skill-block');
                
                if (skillSection && skillBlocks.length > 0) {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                skillBlocks.forEach((block, index) => {
                                    setTimeout(() => {
                                        block.style.opacity = "1";
                                        block.style.transform = "translateY(0)";
                                    }, index * 100);
                                });
                                observer.unobserve(entry.target);
                            }
                        });
                    });
                    observer.observe(skillSection);
                }
            }, 100);
        };

        // Initialize functions
        initSkillFilters();
        observeSkills();
    </script>
</body>
</html>
